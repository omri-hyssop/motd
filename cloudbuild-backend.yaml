images:
  - 'us-central1-docker.pkg.dev/emss-487012/motd/motd-backend:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/emss-487012/motd/motd-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
