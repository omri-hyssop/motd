steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--platform=linux/amd64'
      - '-t'
      - 'us-central1-docker.pkg.dev/emss-487012/motd/motd-backend:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/emss-487012/motd/motd-backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-image'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/emss-487012/motd/motd-backend'
    id: 'push-image'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'motd-backend'
      - '--image=us-central1-docker.pkg.dev/emss-487012/motd/motd-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--ingress=internal-and-cloud-load-balancing'
      - '--set-env-vars=RUN_MIGRATIONS=0'
      - '--set-secrets=DATABASE_URL=motd-database-url:latest,SECRET_KEY=motd-secret-key:latest,JWT_SECRET_KEY=motd-jwt-secret-key:latest,TASK_TRIGGER_TOKEN=motd-task-trigger-token:latest'
    id: 'deploy-cloud-run'

  # Optional: Run migrations (only enable when needed)
