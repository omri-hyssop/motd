steps:
  # Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install', '--prefix', 'frontend']
    id: 'install-deps'

  # Build the frontend with production backend URL
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build', '--prefix', 'frontend']
    env:
      - 'VITE_API_BASE_URL=https://motd-backend-1008906809776.us-central1.run.app/api'
    id: 'build-frontend'
    waitFor: ['install-deps']

  # Install Firebase CLI and deploy to Firebase Hosting
  # Uses Cloud Build service account which has firebase.admin role
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting --project $PROJECT_ID --non-interactive
    id: 'deploy-firebase'
    waitFor: ['build-frontend']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '600s'
